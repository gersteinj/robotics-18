#
# Theme setting options:
# black, moon, night, beige, sky, white, simple
#
theme : night

#
# Layout setting options:
# center, center-left, center-right, top, top-left, top-right
#
layout : center-left

#
# Transition setting options:
# convex, concave, default, fade, none, slide, zoom
#
transition : none

logo : assets/images/logo.png
theme-override : assets/css/PITCHME.css
footnote : "Intro to Programming | UCMHS | Fall 2018 | Ms. Gerstein"

#
# Additional sample quickstart setting options:
#
background : assets/images/rainbow-comp-background.jpg
background-color : black
background-size : cover
background-position : center
background-opacity : 20
